<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Google fonts -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- External stylesheets -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Reset -->

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="logo">
          <img src="images/logo.svg" alt="logo" class="logo" />
        </div>
      </header>
      <main>
        <div class="flex-container">
          <div class="primary-img">
            <img
              src="images/illustration-mockups.svg"
              alt="illustration-mockups"
              class="content"
            />
          </div>
          <!-- div: primary-img -->

          <div class="secondary-content">
            <h2 class="content heading">
              Build The Community Your Fans Will Love
            </h2>
            <p class="content">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <button type="submit">Register</button>
          </div>
          <!-- div: secondary-content -->
        </div>
        <!-- div: flex-container -->
      </main>
      <!-- main -->
      <footer class="main-footer">
        <div class="icons">
          <a href="https://en-gb.facebook.com/" target="_blank"
            ><img src="images/fb.svg" alt="facebook" class="social"
          /></a>
          <a href="https://twitter.com/login?lang=en-gb" target="_blank"
            ><img src="images/twitter.svg" alt="twitter" class="social"
          /></a>
          <a href="https://www.instagram.com/?hl=en" target="_blank"
            ><img src="images/insta.svg" alt="instagram" class="social"
          /></a>
        </div>
        <!-- div: icons -->
      </footer>
    </div>
    <!-- div: wrapper -->
  </body>
</html>
